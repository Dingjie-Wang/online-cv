oss:
    title: Tool Development  
    contributions:
      - title: LRGASP
        link: "https://www.gencodegenes.org/pages/LRGASP/"
        tagline: "The Long-read RNA-seq Genome Annotation Assessment Project (LRGASP) Consortium
        is organizing a systematic evaluation of different methods for transcript computational
        identification and quantification using long-read sequencing technologies such
        as PacBio and Oxford Nanopore."
        
      - title: miniQuant
        link: "https://github.com/Augroup/miniQuant/"
        tagline: "miniQuant is highly-accurate bioinformatics tool, which ranks genes with quantification errors caused by the ambiguity of read alignments and integrates the complementary strengths of long reads and short reads with optimal combination in a gene- and data-specific manner to achieve more accurate quantification."

      - title: miniSim
        link: "https://github.com/Tidesun/MiniSim"
        tagline: "MiniSim is a realisitic long reads RNA-seq data simulator, which utilizes kernel density estimation (KDE) models trained based on real ONT data to estimate 5' and 3' truncation length."

      - title: HSCM
        link: "https://github.com/brleude/HSCM"
        tagline: "HSCM (Higher-order Structural Centrality Methods) are centrality methods based on the higher-order structure of the network, which extract the higher-order structure of network, that is, the situation of nodes participating in the formation of cliques, and then cooperates with other imformation of the original network to weighting the base centrality methods. "  

      - title: IsoNet
        link: "https://github.com/Dingjie-Wang/Iso-Net"
        tagline: "IsoNet is a novel tool for inferring co-expression networks based on exon-level expression data."

      - title: ENMNFinder
        link: "https://github.com/Dingjie-Wang/Centrality-of-Multilayer-Networks"
        tagline: "ENMNFinder is an easy and accessible user interface for the calculation and visualization of centralities in multilayer networks." 

